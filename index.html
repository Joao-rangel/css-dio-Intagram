<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./images/phone_pic_02.png" alt="celular">
      <img src="./images/phone_pic_03.png" alt="celular">
      <img src="./images/phone_pic_04.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./images/instagram_logo.png" alt="insrtagram logo" class="instagram-logo">
        <div class="profile-photo">
          <img src="./images/profile_01.jpg" alt="profile picture">
        </div>
        <a href="#" class="instagram-login">Continue as fakeaccount01</a>
        <a href="#" class="instagram-logout">Remove Account</a>
      </div>
      <div class="group">
        <p class="not-account">Not fakeaccount01?</p>
        <p class="not-account">
          <span class="link-blue">Change account</span>
          or
          <span class="link-blue">Sign in</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app-text">Get the app.</p>
        <div class="download-store">
          <a href="https://apps.apple.com/br/app/instagram/id389801252" class="download-button"></a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="download-button"></a>
        </div>
      </div>
    </div>
  </div>

  <script src="./carrousel.js"></script>
</body>

</html>
